paths:
  /v1/stripe/webhook:
    post:
      description: Stripe webhook
      operationId: TokenTracker_StripeWebhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tokentrackerStripeWebhookRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokentrackerStripeWebhookResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      security:
      - standardAuthorization: []
      summary: StripeWebhook
      tags:
      - TokenTracker
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts: application/json
  /v1/{tenantId}/adjust_token_balance:
    post:
      description: Adjust token balance
      operationId: TokenTracker_AdjustTokenBalance
      parameters:
      - in: path
        name: tenantId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenTracker_AdjustTokenBalance_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokentrackerAdjustTokenBalanceResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      security:
      - standardAuthorization: []
      summary: AdjustTokenBalance
      tags:
      - TokenTracker
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts: application/json
  /v1/{tenantId}/get_token_balance:
    post:
      description: Get token balance
      operationId: TokenTracker_GetTokenBalance
      parameters:
      - in: path
        name: tenantId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokentrackerGetTokenBalanceResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      security:
      - standardAuthorization: []
      summary: GetTokenBalance
      tags:
      - TokenTracker
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts: application/json
components:
