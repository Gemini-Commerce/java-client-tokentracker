      properties:
        object:
          properties: {}
          type: object
        previousAttributes:
          properties: {}
          type: object
        raw:
          type: string
      type: object
    StripeEventRequest:
      properties:
        id:
          type: string
        idempotencyKey:
          type: string
      type: object
    protobufAny:
      additionalProperties:
        type: object
      properties:
        '@type':
          type: string
      type: object
    protobufNullValue:
      default: NULL_VALUE
      description: |-
        `NullValue` is a singleton enumeration to represent the null value for the
        `Value` type union.

         The JSON representation for `NullValue` is JSON `null`.

         - NULL_VALUE: Null value.
      enum:
      - NULL_VALUE
      type: string
    rpcStatus:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
      type: object
    tokentrackerAdjustTokenBalanceResponse:
      example:
        newBalance: newBalance
      properties:
        newBalance:
          format: int64
          type: string
      type: object
    tokentrackerGetTokenBalanceResponse:
      example:
        balance: balance
        updatedAt: 2000-01-23T04:56:07.000+00:00
      properties:
        balance:
          format: uint64
          type: string
        updatedAt:
          format: date-time
          type: string
      type: object
    tokentrackerStripeWebhookRequest:
      properties:
        data:
          $ref: '#/components/schemas/StripeEventData'
        account:
          type: string
        apiVersion:
          type: string
        created:
          format: int64
          type: string
        id:
          type: string
        livemode:
          type: boolean
        object:
          type: string
        pendingWebhooks:
          format: int64
          type: string
        request:
          $ref: '#/components/schemas/StripeEventRequest'
        type:
          type: string
      type: object
    tokentrackerStripeWebhookResponse:
      type: object
    TokenTracker_AdjustTokenBalance_request:
      properties:
        amount:
          format: int64
          title: amount to adjust the balance by (positive or negative)
          type: string
      type: object
  securitySchemes:
    Authorization:
      in: header
      name: Authorization
      type: apiKey
    standardAuthorization:
      flows:
        implicit:
          scopes: {}
      type: oauth2
